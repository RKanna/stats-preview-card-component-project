<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card card-container">
      <div class="card content-container">
        <h1 class="heading">
          Get <span class="color-change">insights</span> that help your business
          grow.
        </h1>
        <p class="para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <h2 class="stats-one">
            10k+<span class="element-one">COMPANIES</span>
          </h2>
          <h2 class="stats-two">
            314<span class="element-two">TEMPLATES</span>
          </h2>
          <h2 class="stats-three">
            12M+<span class="element-three">QUERIES</span>
          </h2>
        </div>
      </div>
      <div class="card img-container">
        <img
          class="main-img"
          alt="office-environment"
          src="image-header-desktop.jpg"
        />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
